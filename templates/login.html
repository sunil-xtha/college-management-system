

<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
  <title>Login</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->

</head>
<div class = "container">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            </div>
            <div class="col-md-4 col-md-offset-4">
            {% include 'partials/message.html' %}
            <h3>Login</h3>
            <form action="{% url 'login' %}" method="post">
                <div class="input-group">
                    <label for="username">Username:&nbsp;&nbsp; </label>
                    <input type="text" ID="username" name="username" class="form-control alert alert-success" placeholder="Username">
                </div><br/>
                <div class="input-group">
                    <label for="password">Password:&nbsp;&nbsp; </label>
                    <input type="password" ID="password" name="pass1" class="form-control alert alert-success" placeholder="Password">
                </div>
                <hr>
                {% csrf_token %}
                <button type="submit" class="btn btn-success my-2" name="submit" >Login</button>
            </form>
        </div>
    </div>
</div>

</html>
